<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8A2BE2;
            --primary-dark: #6A1BB2;
            --secondary: #FF6B6B;
            --accent: #00D4FF;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #28A745;
            --warning: #FFC107;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }

        /* Logo animation */
        .logo-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: rotate 3s linear infinite;
        }

        .logo-circle:nth-child(1) {
            border-top-color: var(--primary);
            animation-delay: 0.1s;
        }

        .logo-circle:nth-child(2) {
            border-right-color: var(--accent);
            animation-delay: 0.2s;
            animation-direction: reverse;
        }

        .logo-circle:nth-child(3) {
            border-bottom-color: var(--secondary);
            animation-delay: 0.3s;
            animation-duration: 2.5s;
        }

        .logo-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            z-index: 2;
            transition: transform 0.3s ease;
        }

        /* Pulsating dots */
        .dots-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--primary);
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--secondary);
        }

        /* Text animation */
        .loading-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            transition: opacity 0.3s ease;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
            transition: opacity 0.3s ease;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Stats preview */
        .stats-preview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease 1s forwards;
        }

        .stat-preview {
            text-align: center;
        }

        .stat-preview-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 3px;
        }

        .stat-preview-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(odd) {
            background: var(--primary);
        }

        .particle:nth-child(even) {
            background: var(--secondary);
        }

        /* Animations */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .loading-container {
                max-width: 90%;
            }

            .logo-wrapper {
                width: 100px;
                height: 100px;
            }

            .logo-center {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .loading-text {
                font-size: 1.2rem;
            }

            .stats-preview {
                gap: 15px;
            }
        }

        /* GameHub branding */
        .gamehub-brand {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.5s ease 1.5s forwards;
            opacity: 0;
        }

        .gamehub-brand span {
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Animation de fin de chargement */
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div class="particles" id="particles"></div>

    <div class="loading-container" id="loadingContainer">
        <!-- Animated logo -->
        <div class="logo-wrapper">
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="logo-center">
                <i class="fas fa-dice"></i>
            </div>
        </div>

        <!-- Loading text -->
        <div class="loading-text" id="loadingText">Chargement GameHub</div>
        <div class="loading-subtext" id="loadingSubtext">Préparation de votre expérience gaming ultime</div>

        <!-- Animated dots -->
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Stats preview -->
        <div class="stats-preview">
            <div class="stat-preview">
                <div class="stat-preview-value">10+</div>
                <div class="stat-preview-label">Jeux</div>
            </div>
            <div class="stat-preview">
                <div class="stat-preview-value">30%</div>
                <div class="stat-preview-label">Commission</div>
            </div>
            <div class="stat-preview">
                <div class="stat-preview-value">∞</div>
                <div class="stat-preview-label">Gains</div>
            </div>
        </div>
    </div>

    <!-- Branding -->
    <div class="gamehub-brand">
        Plateforme gaming premium • <span>GameHub v2.1.0</span>
    </div>

    <script>
        // Créer des particules animées
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Taille aléatoire
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position aléatoire
                particle.style.left = `${Math.random() * 100}%`;
                
                // Animation aléatoire
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Simuler un chargement progressif sur 3 secondes
        function simulateLoading() {
            const progressBar = document.getElementById('progressBar');
            const loadingText = document.getElementById('loadingText');
            const loadingSubtext = document.getElementById('loadingSubtext');
            const loadingContainer = document.getElementById('loadingContainer');
            
            const texts = [
                {main: "Chargement GameHub", sub: "Préparation de votre expérience gaming ultime"},
                {main: "Initialisation des bots", sub: "Optimisation en cours..."},
                {main: "Préparation des jeux", sub: "Chargement des ressources..."},
                {main: "Optimisation des gains", sub: "Configuration des paramètres..."},
                {main: "Presque terminé...", sub: "Redirection imminente..."}
            ];

            let progress = 0;
            const totalTime = 3000; // 3 secondes en millisecondes
            const intervalTime = 50; // Mettre à jour toutes les 50ms pour fluidité
            const steps = totalTime / intervalTime; // Nombre total d'étapes
            const increment = 100 / steps; // Pourcentage à ajouter à chaque étape
            
            let textIndex = 0;
            
            const interval = setInterval(() => {
                progress += increment;
                progressBar.style.width = `${progress}%`;
                
                // Changer le texte à certains pourcentages
                if (progress >= 20 && progress < 40 && textIndex < 1) {
                    textIndex = 1;
                    loadingText.textContent = texts[1].main;
                    loadingSubtext.textContent = texts[1].sub;
                } else if (progress >= 40 && progress < 60 && textIndex < 2) {
                    textIndex = 2;
                    loadingText.textContent = texts[2].main;
                    loadingSubtext.textContent = texts[2].sub;
                } else if (progress >= 60 && progress < 80 && textIndex < 3) {
                    textIndex = 3;
                    loadingText.textContent = texts[3].main;
                    loadingSubtext.textContent = texts[3].sub;
                } else if (progress >= 80 && progress < 100 && textIndex < 4) {
                    textIndex = 4;
                    loadingText.textContent = texts[4].main;
                    loadingSubtext.textContent = texts[4].sub;
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.style.width = '100%';
                    
                    // Ajouter un effet de fondu à la sortie
                    loadingContainer.classList.add('fade-out');
                    
                    // Redirection vers la page de connexion après un court délai
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 500);
                }
            }, intervalTime);
        }

        // Démarrer les animations au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Démarrer l'animation de chargement après un court délai
            setTimeout(() => {
                simulateLoading();
            }, 300);
            
            // Ajouter une secousse subtile au logo
            const logoCenter = document.querySelector('.logo-center');
            setInterval(() => {
                logoCenter.style.transform = 'translate(-50%, -50%) scale(1.05)';
                setTimeout(() => {
                    logoCenter.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 200);
            }, 2000);
        });

        // Redirection manuelle si l'utilisateur clique (après au moins 1 seconde)
        let startTime = Date.now();
        
        document.addEventListener('click', function() {
            // Vérifier si au moins 1 seconde s'est écoulée
            const elapsedTime = Date.now() - startTime;
            
            if (elapsedTime >= 1000) {
                const loadingContainer = document.getElementById('loadingContainer');
                loadingContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 300);
            }
        });

        // Redirection par touche espace ou entrée (après au moins 1 seconde)
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                const elapsedTime = Date.now() - startTime;
                
                if (elapsedTime >= 1000) {
                    const loadingContainer = document.getElementById('loadingContainer');
                    loadingContainer.classList.add('fade-out');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 300);
                }
            }
        });
    </script>
</body>
</html>
