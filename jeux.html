        // Fonction pour récupérer les jeux achetés depuis Firestore
        window.getPurchasedGames = async function() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    return [];
                }
                
                // Récupérer TOUS les achats de l'utilisateur (actifs et expirés)
                const userPurchasesRef = collection(db, 'users', user.uid, 'purchases');
                const q = query(
                    userPurchasesRef,
                    orderBy('purchaseDate', 'desc') // Trier par date d'achat (les plus récents en premier)
                );
                
                const querySnapshot = await getDocs(q);
                const purchasedGames = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    purchasedGames.push({
                        id: doc.id,
                        ...data
                    });
                });
                
                return purchasedGames;
            } catch (error) {
                console.error('Erreur lors de la récupération des jeux achetés:', error);
                return [];
            }
        };

        // Fonction pour mettre à jour les jeux expirés
        window.updateExpiredGames = async function(userId) {
            try {
                const userPurchasesRef = collection(db, 'users', userId, 'purchases');
                const q = query(
                    userPurchasesRef,
                    where('expirationDate', '<', new Date().toISOString()),
                    where('status', '==', 'active')
                );
                
                const querySnapshot = await getDocs(q);
                const updatePromises = [];
                
                querySnapshot.forEach((doc) => {
                    const updateDoc = firebase.firestore.updateDoc;
                    updatePromises.push(
                        updateDoc(doc.ref, {
                            status: 'expired',
                            expiredAt: new Date().toISOString()
                        })
                    );
                });
                
                await Promise.all(updatePromises);
            } catch (error) {
                console.error('Erreur lors de la mise à jour des jeux expirés:', error);
            }
        };

        onAuthStateChanged(auth, async (user) => {

                    setTimeout(() => {

                // Charger les jeux achetés
                await loadPurchasedGames();

                window.location.href = 'login.html';

        // Démarrer la vérification d'expiration périodique
        function startExpirationCheck() {
            if (expirationCheckInterval) {
                clearInterval(expirationCheckInterval);
            }
            
            // Vérifier toutes les secondes pour les comptes à rebours
            expirationCheckInterval = setInterval(() => {
                checkAllLicensesExpiration();
            }, 1000); // Vérifier chaque seconde
        }

        // Vérifier l'expiration de toutes les licences
        function checkAllLicensesExpiration() {
            let anyActiveLicense = false;
            
            countdownTimers.forEach((timer, gameId) => {
                if (timer.endTime > Date.now()) {
                    anyActiveLicense = true;
                    updateCountdownDisplay(gameId);
                } else {
                    // La licence a expiré
                    markLicenseAsExpired(gameId);
                    countdownTimers.delete(gameId);
                }
            });
            
            // Vérifier si toutes les licences sont expirées
            if (countdownTimers.size === 0 && !anyActiveLicense && !sessionExpired) {
                allLicensesExpired = true;
                handleSessionExpiration();
            }
        }

        // Mettre à jour l'affichage du compte à rebours
        function updateCountdownDisplay(gameId) {
            const timer = countdownTimers.get(gameId);
            if (!timer) return;
            
            const now = Date.now();
            const remainingTime = timer.endTime - now;
            
            if (remainingTime <= 0) {
                markLicenseAsExpired(gameId);
                countdownTimers.delete(gameId);
                return;
            }
            
            const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(remainingTime % 1000);
            
            // Formater le temps restant
            let formattedTime = '';
            
            if (days > 0) {
                formattedTime = `<span class="time-unit days">${days}<small>j</small></span>
                                <span class="time-unit hours">${hours.toString().padStart(2, '0')}<small>h</small></span>
                                <span class="time-unit minutes">${minutes.toString().padStart(2, '0')}<small>m</small></span>`;
            } else if (hours > 0) {
                formattedTime = `<span class="time-unit hours">${hours}<small>h</small></span>
                                <span class="time-unit minutes">${minutes.toString().padStart(2, '0')}<small>m</small></span>
                                <span class="time-unit seconds">${seconds.toString().padStart(2, '0')}<small>s</small></span>`;
            } else {
                formattedTime = `<span class="time-unit minutes">${minutes}<small>m</small></span>
                                <span class="time-unit seconds">${seconds.toString().padStart(2, '0')}<small>s</small></span>
                                <span class="time-unit milliseconds">${milliseconds.toString().padStart(3, '0')}<small>ms</small></span>`;
            }
            
            // Mettre à jour l'affichage
            const timeElement = document.getElementById(`countdown-${gameId}`);
            if (timeElement) {
                timeElement.innerHTML = formattedTime;
                
                // Ajouter une classe de warning quand il reste moins de 5 minutes
                if (remainingTime < 5 * 60 * 1000) {
                    timeElement.classList.add('warning');
                } else {
                    timeElement.classList.remove('warning');
                }
                
                // Ajouter une classe de danger quand il reste moins de 1 minute
                if (remainingTime < 60 * 1000) {
                    timeElement.classList.add('danger');
                } else {
                    timeElement.classList.remove('danger');
                }
            }
        }

        // Marquer une licence comme expirée
        function markLicenseAsExpired(gameId) {
            const timeElement = document.getElementById(`countdown-${gameId}`);
            if (timeElement) {
                timeElement.innerHTML = '<span class="expired-text">EXPIRÉ</span>';
                timeElement.classList.add('expired');
                timeElement.classList.remove('warning', 'danger');
            }
            
            // Désactiver les cartes de jeu
            const gameCards = document.querySelectorAll(`[data-game-id="${gameId}"] .game-card`);
            gameCards.forEach(card => {
                card.classList.add('expired');
                card.style.cursor = 'not-allowed';
                card.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    showNotification('Licence expirée', 'Renouvelez votre abonnement pour accéder à ce jeu', 'warning', 3000);
                };
                
                const playButton = card.querySelector('.play-button');
                if (playButton) {
                    playButton.textContent = 'EXPIRÉ';
                    playButton.classList.add('expired');
                }
            });
            
            showNotification('Licence expirée', `La licence pour ${gameId} a expiré`, 'warning', 5000);
        }

        // Gérer l'expiration de la session
        async function handleSessionExpiration() {
            if (sessionExpired) return;
            
            sessionExpired = true;
            
            // Afficher la modale d'expiration
            showExpirationModal();
            
            // Attendre 10 secondes avant de rediriger vers l'accueil
            setTimeout(() => {
                // Rediriger vers la page d'accueil au lieu de déconnecter
                showNotification('Session terminée', 'Toutes vos licences ont expiré. Visitez la boutique pour renouveler.', 'info', 5000);
                
                // Rediriger vers la page d'accueil après un délai
                setTimeout(() => {
                    window.location.href = 'accueil.html';
                }, 2000);
            }, 10000); // 10 secondes avant redirection
        }

                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Démarrer le compte à rebours de la session
            let secondsLeft = 10;
            const sessionCountdown = setInterval(() => {
                secondsLeft--;
                const secondsElement = document.getElementById('sessionSeconds');
                if (secondsElement) {
                    secondsElement.textContent = secondsLeft;
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(sessionCountdown);
                    window.location.href = 'accueil.html'; // Redirection vers accueil au lieu de login

        // Fermer la modale d'expiration
        function closeExpirationModal() {
            const modal = document.getElementById('expirationModal');
            if (modal) {
                modal.remove();

            // Rediriger vers la page d'accueil au lieu de login
            window.location.href = 'accueil.html';

        // Fonction pour charger les jeux achetés
        async function loadPurchasedGames() {
            // Nettoyer les anciens comptes à rebours
            countdownTimers.clear();
            
            const purchasedGames = await window.getPurchasedGames();
            const container = document.getElementById('purchased-games');

            if (purchasedGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-gamepad"></i>
                        <h3>Aucun jeu acheté</h3>
                        <p>Retournez à la boutique pour acheter votre premier jeu</p>
                        <button class="play-button" onclick="window.location.href='accueil.html'" style="margin-top: 15px;">
                            <i class="fas fa-store"></i> Voir la boutique
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            // Organiser les achats par jeu (garder seulement le plus récent pour chaque jeu)
            const uniqueGames = {};
            purchasedGames.forEach(purchase => {
                const gameId = purchase.gameId;
                const purchaseDate = new Date(purchase.purchaseDate);
                
                // Vérifier si la licence est encore active
                const expirationDate = new Date(purchase.expirationDate);
                const isActive = expirationDate > new Date() && purchase.status === 'active';
                
                if (isActive) {
                    // Garder seulement la licence active la plus récente
                    if (!uniqueGames[gameId] || purchaseDate > new Date(uniqueGames[gameId].purchaseDate)) {
                        uniqueGames[gameId] = purchase;
                    }
                }
            });

            // Convertir en tableau et trier
            const purchasedItems = Object.values(uniqueGames).map(purchase => {
                const dataSource = purchase.gameId in gamesData ? gamesData : bookmakersData;
                const gameInfo = dataSource[purchase.gameId];
                
                if (!gameInfo) return null;
                
                return {
                    ...gameInfo,
                    id: purchase.gameId,
                    purchaseData: purchase,
                    expirationDate: new Date(purchase.expirationDate),
                    isActive: new Date(purchase.expirationDate) > new Date() && purchase.status === 'active'
                };
            }).filter(item => item !== null);

            // Trier par date d'expiration (la plus proche en premier)
            purchasedItems.sort((a, b) => a.expirationDate - b.expirationDate);

            // Vérifier s'il y a des jeux actifs
            const activeItems = purchasedItems.filter(item => item.isActive);
            const expiredItems = purchasedItems.filter(item => !item.isActive);

            if (activeItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clock"></i>
                        <h3>Toutes vos licences sont expirées</h3>
                        <p>Renouvelez vos abonnements pour continuer à jouer</p>
                        <button class="play-button" onclick="window.location.href='accueil.html'" style="margin-top: 15px;">
                            <i class="fas fa-sync-alt"></i> Renouveler maintenant
                        </button>
                    </div>
                `;
                
                // Si toutes les licences sont expirées, déclencher l'expiration de session
                if (!sessionExpired) {
                    setTimeout(() => {
                        handleSessionExpiration();
                    }, 5000);
                }
                return;
            }

            // Afficher les jeux actifs avec compteurs à rebours
            activeItems.forEach((item, itemIndex) => {
                const section = document.createElement('div');
                section.className = 'variantes-section';
                section.style.animationDelay = `${itemIndex * 0.2}s`;
                
                // Calculer le temps restant
                const endTime = item.expirationDate.getTime();
                const now = Date.now();
                const remainingTime = endTime - now;
                
                // Stocker le compte à rebours
                countdownTimers.set(item.id, {
                    endTime: endTime,
                    elementId: `countdown-${item.id}`
                });
                
                // Créer le titre de la section avec le compte à rebours
                const titleDiv = document.createElement('div');
                titleDiv.className = `variantes-title ${item.type}`;
                
                titleDiv.innerHTML = `
                    <i class="fas ${item.icon}"></i>
                    <span class="game-name">${item.name}</span>
                    <div class="countdown-container" id="countdown-${item.id}">
                        <!-- Le compte à rebours sera mis à jour dynamiquement -->
                    </div>
                    <span class="variantes-count">${item.variantes.length} variante${item.variantes.length > 1 ? 's' : ''}</span>
                `;
                
                // Créer la grille des variantes
                const grid = document.createElement('div');
                grid.className = 'games-grid';
                
                item.variantes.forEach((variante, index) => {
                    const card = document.createElement('div');
                    card.className = `game-card ${item.type === 'bookmaker' ? 'bookmaker-card' : ''}`;
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.dataset.gameId = item.id;
                    
                    // Vérifier si la licence est toujours active au moment du clic
                    card.onclick = () => {
                        if (item.expirationDate > new Date()) {
                            window.location.href = variante.url;
                        } else {
                            showNotification('Licence expirée', 'Renouvelez votre abonnement pour accéder à ce jeu', 'warning', 3000);
                        }
                    };
                    
                    card.innerHTML = `
                        ${item.type === 'bookmaker' ? '<div class="type-badge">BOOKMAKER</div>' : ''}
                        <div class="license-indicator active">
                            <i class="fas fa-check-circle"></i>
                            <span>ACTIF</span>
                        </div>
                        <img src="${item.image}" alt="${variante.name}" class="game-image">
                        <h3 class="game-title">${variante.name}</h3>
                        <div class="play-button">▶ JOUER</div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                section.appendChild(titleDiv);
                section.appendChild(grid);
                container.appendChild(section);
            });
            
            // Initialiser l'affichage des compteurs à rebours
            countdownTimers.forEach((timer, gameId) => {
                updateCountdownDisplay(gameId);
            });
            
            // Afficher les jeux expirés (s'ils existent)
            if (expiredItems.length > 0) {
                const expiredSection = document.createElement('div');
                expiredSection.className = 'expired-section';
                expiredSection.innerHTML = '<h3 class="expired-title">Licences expirées</h3>';
                
                expiredItems.forEach((item, itemIndex) => {
                    const section = document.createElement('div');
                    section.className = 'variantes-section expired';

            .time-unit {
                min-width: 40px;
                font-size: 1.2rem;
            }
        }

        /* Smartphones en mode portrait (petits écrans) */
        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 0 12px 15px;
            }

            .game-image {
                height: 90px;
            }

            .game-title {
                font-size: 0.9em;
                min-height: 2.5em;
            }

            .variantes-title {
                margin: 0 12px 12px;
                font-size: 1.2rem;
                flex-wrap: wrap;
            }

            .variantes-count {
                margin-top: 5px;
                margin-left: 0;
                width: 100%;
                text-align: right;
            }

            .countdown-container {
                margin-top: 5px;
                margin-left: 0;
                width: 100%;
                min-width: auto;
                order: 3;
            }

            .page-title {
                margin: 15px 12px;
                font-size: 1.4rem;
            }

            .play-button {
                padding: 7px 15px;
                font-size: 0.85em;
            }

            .time-unit {
                min-width: 30px;
                font-size: 1rem;
            }

            .licenses-stats {
                flex-direction: column;
                gap: 10px;
                padding: 12px;
            }
        }

        /* Très petits écrans (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 0 10px 12px;
            }

            .game-image {
                height: 80px;
            }

            .game-title {
                font-size: 0.85em;
                min-height: 2.8em;
            }

            .variantes-title {
                margin: 0 10px 10px;
                font-size: 1.1rem;
            }

            .page-title {
                margin: 12px 10px;
                font-size: 1.3rem;
            }

            .play-button {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .time-unit {
                min-width: 25px;
                font-size: 0.9rem;
            }
        }

        /* Modes paysage */
        @media (max-width: 768px) and (orientation: landscape) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .game-image {
                height: 80px;
            }

            .game-title {
                font-size: 0.8em;
                min-height: 2.2em;
            }

            .play-button {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .countdown-container {
                min-width: 150px;
            }
        }

        /* Support pour le texte plus grand (accessibilité) */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Correction pour le défilement sur iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
            
            .app-container {
                padding-bottom: calc(100px + env(safe-area-inset-bottom));
            }
            
            .bottom-nav {
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }

        /* Support pour les modes sombre/clair du système */
        @media (prefers-color-scheme: dark) {
            .game-card {
                background: rgba(40, 40, 60, 0.95);
            }

            .game-title {
                color: var(--light);
            }

            .play-button {
                background: linear-gradient(45deg, #e53935, #d32f2f);
            }

            .bookmaker-card .play-button {
                background: linear-gradient(45deg, #43A047, #2E7D32);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <div class="logo-text">GameHub</div>
            </div>
            <div class="user-actions">
                <button class="refresh-btn" id="refreshBtn" title="Rafraîchir">
                    <i class="fas fa-sync-alt"></i> Rafraîchir
                </button>
                <div class="icon-btn" onclick="window.location.href='accueil.html'">
                    <i class="fas fa-store"></i>
                </div>
            </div>
        </header>

        <h1 class="page-title">Mes Jeux Achetés</h1>

        <div id="purchased-games">
            <!-- Les jeux achetés seront affichés ici dynamiquement -->
            <div class="empty-state">
                <i class="fas fa-gamepad"></i>
                <h3>Chargement de vos jeux...</h3>
                <p>Veuillez patienter</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="window.location.href='accueil.html'">
            <i class="fas fa-home nav-icon"></i>
            <span>Accueil</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-gamepad nav-icon"></i>
            <span>Mes Jeux</span>
        </div>
        <div class="nav-item" onclick="window.location.href='promotions.html'">
            <i class="fas fa-gift nav-icon"></i>
            <span>Promos</span>
        </div>
        <div class="nav-item" onclick="window.location.href='forum.html'">
            <i class="fas fa-comments nav-icon"></i>
            <span>Forum</span>
        </div>
        <div class="nav-item" onclick="window.location.href='profil.html'">
            <i class="fas fa-user nav-icon"></i>
            <span>Profil</span>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Interaction avec la navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Bouton de rafraîchissement
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.addEventListener('click', async function() {
                refreshBtn.style.transform = 'rotate(180deg)';
                refreshBtn.disabled = true;
                
                try {
                    // Recharger les jeux
                    await loadPurchasedGames();
                } catch (error) {
                    console.error('Erreur lors du rafraîchissement:', error);
                } finally {
                    setTimeout(() => {
                        refreshBtn.style.transform = '';
                        refreshBtn.disabled = false;
                    }, 500);
                }
            });

            // Fermer la modale d'expiration
            window.closeExpirationModal = function() {
                const modal = document.getElementById('expirationModal');
                if (modal) {
                    modal.remove();
                }
                // Rediriger vers la page d'accueil
                window.location.href = 'accueil.html';
            };
        });

        // Fonction globale pour recharger les jeux
        async function loadPurchasedGames() {
            // Cette fonction est appelée depuis le script Firebase
            // Elle est définie dans le script type="module"
        }
    </script>
</body>
</html>
